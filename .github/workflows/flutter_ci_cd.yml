name: Flutter CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'

    - name: Install dependencies
      run: flutter pub get

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'

    - name: Setup Bundler
      run: |
        bundle init
        echo "gem 'fastlane'" >> Gemfile
        echo "gem 'fastlane-plugin-firebase_app_distribution'" >> Gemfile
        bundle install --path vendor/bundle

    - name: Initialize Fastlane
      working-directory: android
      run: bundle exec fastlane init --no-ios

    - name: Install Firebase plugin for Fastlane
      run: bundle exec fastlane add_plugin firebase_app_distribution

    - name: Create Fastfile
      working-directory: android
      run: echo "${{ secrets.FASTFILE }}" > fastlane/Fastfile

    - name: Upload to Firebase
      working-directory: android
      run: bundle exec fastlane firebase_distribute
