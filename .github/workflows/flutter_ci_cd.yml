name: Flutter CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'

    - name: Ensure assets directory exists
      run: mkdir -p assets

    - name: Create credentials.json
      run: echo "${{ secrets.CREDENTIALS_JSON }}" > assets/credentials.json

    - name: Install dependencies
      run: flutter pub get

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
          ruby-version: '3.2'
    - name: Install Bundler
      run: sudo gem install bundler
      
    - name: Install fastlane
      run: sudo gem install fastlane
      
    - name: Initialize Fastlane
      working-directory: android
      run: fastlane init
      
    - name: Install Firebase distribution plugin for Fastlane
      run: fastlane add_plugin firebase_app_distribution
    
   
       
    - name: create Fastfile 
      working-directory: android
      run: echo "${{ secrets.FASTFILE }}" > android/Fastfile
      
    - name: Fastlane upload firebase distribute
      working-directory: android
      run: bundle exec fastlane firebase_distribute




    
